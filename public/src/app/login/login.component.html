<div class="container">
  <div class="card">
    <h1 class="title">Ng-Shop</h1>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      <strong>Error: </strong> {{ errorMessage }}
    </div>
    <form [formGroup]="loginForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" formControlName="username" id="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" formControlName="password" name="password" id="password">
        <small>For tesing purposes use: username: 'test'; password: 'test'</small>
      </div>
      <button class="btn btn-primary" (click)="login()">Login</button>
    </form>
    <br>
    <span>Don't have a user?
      <a href="#">Register</a>
    </span>
  </div>
</div>
