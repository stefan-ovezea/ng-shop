<div class="container">
  <div class="card">
    <h1 class="title">Ng-Shop</h1>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      <strong>Error: </strong> {{ errorMessage }}
    </div>
    <form [formGroup]="loginForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" formControlName="username" type="text" name="username" id="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" formControlName="password" type="password" name="password" id="password">
      </div>
      <button class="btn btn-primary">Login</button>
    </form>
    <br>
    <span>Don't have a user? <a href="">Register</a></span>
  </div>
</div>
